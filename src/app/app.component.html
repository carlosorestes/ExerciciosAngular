<ul>
  <li *ngFor="let nome of nomes">
    {{nome}}
  </li>
</ul>


<ul>
  <li *ngFor="let nome of nomes, let i = index">
    Nome da pessoa é: {{nome}}, está na posicao {{i + 1}}
  </li>
</ul>
<p *ngIf="nomes.length == 0">Nenhum nome encontrado, usando *ngIf</p>
<p [hidden]="nomes.length > 0">Nenhum nome enccontrado, usando hidden</p>


<input #box placeholder="digite um nome" (keyup)="buscar(box.value)"/>


<ul *ngFor="let nomeFiltro of nomesFiltro">
  <li>{{nomeFiltro}}</li>
</ul>
